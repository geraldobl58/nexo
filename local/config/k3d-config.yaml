# k3d configuration for nexo cloudlab
apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: nexo-local
servers: 1
agents: 6 # 1 server + 6 agents = 7 nodes (ideal para toda infraestrutura)
image: rancher/k3s:v1.28.5-k3s1

# Porta para acessar servi√ßos externos
ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer
  - port: 8080:8080
    nodeFilters:
      - loadbalancer

# Volumes persistentes no SSD externo
volumes:
  - volume: /Volumes/Backup/nexo-cloudlab/data:/var/lib/rancher/k3s/storage
    nodeFilters:
      - all
  - volume: /Volumes/Backup/nexo-cloudlab/postgres:/var/lib/postgresql/data
    nodeFilters:
      - server:0

# Labels para os nodes
options:
  k3d:
    wait: true
    timeout: "120s"
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
      - arg: --disable=metrics-server
        nodeFilters:
          - server:*
      - arg: --tls-san=nexo.local
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
  runtime:
    gpuRequest: false
    labels:
      - label: environment=local
        nodeFilters:
          - all
      - label: tier=compute
        nodeFilters:
          - agent:*

# Registry local
registries:
  create:
    name: registry.nexo.local
    host: "0.0.0.0"
    hostPort: "5000"
  config: |
    mirrors:
      "registry.nexo.local:5000":
        endpoint:
          - http://registry.nexo.local:5000
