apiVersion: v1
kind: ConfigMap
metadata:
  name: nexo-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Nexo CloudLab"
data:
  nexo-overview.json: |-
    {
      "title": "Nexo CloudLab - Overview",
      "tags": [
        "nexo",
        "overview"
      ],
      "timezone": "America/Sao_Paulo",
      "editable": true,
      "graphTooltip": 1,
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "ðŸš€ Pods por Ambiente",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=~\"nexo-.*\", phase=\"Running\"}) by (namespace)",
              "legendFormat": "{{ namespace }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "green",
                    "value": 3
                  }
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "ðŸ’¾ Uso de MemÃ³ria por Ambiente",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 9,
            "x": 6,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=~\"nexo-.*\"}) by (namespace) / 1024 / 1024 / 1024",
              "legendFormat": "{{ namespace }}",
              "refId": "A"
            }
          ],
          "yaxes": [
            {
              "format": "decgbytes",
              "label": "Memory"
            }
          ]
        },
        {
          "id": 3,
          "title": "ðŸ”¥ Uso de CPU por Ambiente",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 9,
            "x": 15,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=~\"nexo-.*\"}[5m])) by (namespace)",
              "legendFormat": "{{ namespace }}",
              "refId": "A"
            }
          ],
          "yaxes": [
            {
              "format": "short",
              "label": "CPU Cores"
            }
          ]
        },
        {
          "id": 4,
          "title": "ðŸ“Š Status dos Pods - Nexo Develop",
          "type": "table",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"nexo-develop\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "id": 5,
          "title": "ðŸ“Š Status dos Pods - Nexo QA",
          "type": "table",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"nexo-qa\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "id": 6,
          "title": "ðŸ“Š Status dos Pods - Nexo Staging",
          "type": "table",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          },
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"nexo-staging\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "id": 7,
          "title": "ðŸ“Š Status dos Pods - Nexo Prod",
          "type": "table",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 16
          },
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"nexo-prod\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "id": 8,
          "title": "ðŸ”„ Pod Restarts (Ãºltimos 30min)",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 24
          },
          "targets": [
            {
              "expr": "sum(rate(kube_pod_container_status_restarts_total{namespace=~\"nexo-.*\"}[30m])) by (namespace, pod)",
              "legendFormat": "{{ namespace }}/{{ pod }}",
              "refId": "A"
            }
          ],
          "alert": {
            "conditions": [
              {
                "evaluator": {
                  "params": [
                    0.1
                  ],
                  "type": "gt"
                },
                "operator": {
                  "type": "and"
                },
                "query": {
                  "params": [
                    "A",
                    "5m",
                    "now"
                  ]
                },
                "reducer": {
                  "params": [],
                  "type": "avg"
                },
                "type": "query"
              }
            ],
            "message": "Pod estÃ¡ reiniciando frequentemente!",
            "name": "Pod Restart Alert"
          }
        },
        {
          "id": 9,
          "title": "ðŸŒ Network I/O por Namespace",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 32
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=~\"nexo-.*\"}[5m])) by (namespace) / 1024 / 1024",
              "legendFormat": "RX - {{ namespace }}",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=~\"nexo-.*\"}[5m])) by (namespace) / 1024 / 1024",
              "legendFormat": "TX - {{ namespace }}",
              "refId": "B"
            }
          ],
          "yaxes": [
            {
              "format": "MBs",
              "label": "Network I/O"
            }
          ]
        },
        {
          "id": 10,
          "title": "âš ï¸ Eventos Recentes (Warning/Error)",
          "type": "logs",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 32
          },
          "targets": [
            {
              "expr": "{namespace=~\"nexo-.*\"} |~ \"(?i)(error|warning|failed)\"",
              "refId": "A"
            }
          ]
        }
      ],
      "annotations": {
        "list": [
          {
            "datasource": "Prometheus",
            "enable": true,
            "expr": "changes(kube_pod_container_status_restarts_total{namespace=~\"nexo-.*\"}[1m]) > 0",
            "iconColor": "red",
            "name": "Pod Restarts",
            "step": "1m",
            "tagKeys": "namespace,pod",
            "textFormat": "Pod {{ pod }} reiniciou",
            "titleFormat": "Restart"
          }
        ]
      }
    }
