# Values for Staging environment
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-fe
  tag: "staging-ac9be10f3c056ac3d986cd68f32c4b014e3858ae"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations:
  hosts:
    - host: staging-fe.nexo.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: production
  API_URL: http://nexo-be-staging:3000
  NEXT_PUBLIC_API_URL: http://staging-be.nexo.local
  NEXT_PUBLIC_KEYCLOAK_URL: http://staging-auth.nexo.local
  NEXT_PUBLIC_KEYCLOAK_REALM: nexo
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: nexo-web

podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "ac9be10"

metrics:
  enabled: false
  path: /api/metrics
  serviceMonitor:
    enabled: false
