# Values for Development environment
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-fe
  tag: "develop-ff1cbe1f22aec6a5a78bcaee7580c790bba7d299"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations:
  hosts:
    - host: develop-fe.nexo.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: development
  API_URL: http://nexo-be-develop:3000
  NEXT_PUBLIC_API_URL: http://develop-be.nexo.local
  NEXT_PUBLIC_KEYCLOAK_URL: http://develop-auth.nexo.local
  NEXT_PUBLIC_KEYCLOAK_REALM: nexo
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: nexo-web

podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "ff1cbe1"

metrics:
  enabled: false
  path: /api/metrics
  serviceMonitor:
    enabled: false
