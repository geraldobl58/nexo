# Values for QA environment
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-auth
  tag: "qa-latest"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

# Usar start para QA (production mode)
args:
  - start
  - --http-enabled=true
  - --hostname-strict=false
  - --metrics-enabled=true

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
  hosts:
    - host: qa-auth.nexo.local
      paths:
        - path: /
          pathType: Prefix

livenessProbe:
  enabled: true
  path: /health/live
  port: management
  initialDelaySeconds: 240
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 20

readinessProbe:
  enabled: true
  path: /health/ready
  port: management
  initialDelaySeconds: 180
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 20

resources:
  limits:
    cpu: 400m
    memory: 768Mi
  requests:
    cpu: 10m
    memory: 128Mi

autoscaling:
  enabled: false

env:
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "admin"
  KC_HOSTNAME: "http://qa-auth.nexo.local"
  KC_HOSTNAME_STRICT: "false"
  KC_PROXY_HEADERS: "xforwarded"
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"

podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "pending"
