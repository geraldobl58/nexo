# Values for Production environment
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-be
  tag: "main-b1b542f2f7ebd893db06439fea63c5a0e019821a"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

ingress:
  enabled: true
  className: "nginx"
  annotations:
  hosts:
    - host: be.nexo.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: production
  PORT: "3000"
  LOG_LEVEL: warn
  SWAGGER_ENABLED: "true"
  METRICS_ENABLED: "true"
  KEYCLOAK_URL: "http://auth.nexo.local"
  KEYCLOAK_INTERNAL_URL: "http://nexo-auth-prod:8080"
  KEYCLOAK_REALM: nexo

envFrom: []

podDisruptionBudget:
  enabled: true
  minAvailable: 1

podAnnotations:
  app.kubernetes.io/commit: "b1b542f"

metrics:
  enabled: false
  path: /metrics
  serviceMonitor:
    enabled: false
