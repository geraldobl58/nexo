name: Release - Deploy to Production

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io/geraldobl58

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

  build-and-push:
    name: Build and Push ${{ matrix.app }}
    needs: create-release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - app: nexo-be
            context: ./apps/nexo-be
          - app: nexo-fe
            context: ./apps/nexo-fe
          - app: nexo-auth
            context: ./apps/nexo-auth

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.app }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.create-release.outputs.version }}
            COMMIT_SHA=${{ github.sha }}

  update-helm-values:
    name: Update Helm Values for Production
    needs: [create-release, build-and-push]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [nexo-be, nexo-fe, nexo-auth]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update production values
        run: |
          VERSION=${{ needs.create-release.outputs.version }}

          # Atualizar values-prod.yaml
          sed -i "s|tag:.*|tag: \"${VERSION}\"|" \
            infra/helm/${{ matrix.app }}/values-prod.yaml

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add infra/helm/${{ matrix.app }}/values-prod.yaml
          git commit -m "chore: release ${{ matrix.app }} ${VERSION}" || exit 0
          git push

  notify:
    name: Notify Deployment
    needs: [create-release, build-and-push, update-helm-values]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Release ${{ needs.create-release.outputs.version }} deployment
            Status: ${{ job.status }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
