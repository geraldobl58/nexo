# ============================================================================
# cert-manager ClusterIssuers (DigitalOcean)
# ============================================================================
# letsencrypt-prod: Certificados HTTPS v√°lidos para *.g3developer.online
# letsencrypt-staging: Para testes com certificados Let's Encrypt
# ============================================================================

# --- Let's Encrypt Production ---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: team@nexo.dev
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
# --- Let's Encrypt Staging (para testes) ---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: team@nexo.dev
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: nginx
