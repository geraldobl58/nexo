# Values for Staging environment (DigitalOcean)
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-be
  tag: "staging-latest"
  pullPolicy: Always


ingress:
  enabled: true
  className: "nginx"
  annotations:
  hosts:
    - host: staging.api.nexo.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: production
  PORT: "3000"
  LOG_LEVEL: info
  SWAGGER_ENABLED: "true"
  METRICS_ENABLED: "true"
  KEYCLOAK_URL: "http://staging.auth.nexo.local"
  KEYCLOAK_INTERNAL_URL: "http://nexo-auth-staging:8080"
  KEYCLOAK_REALM: nexo

podDisruptionBudget:
  enabled: false

podAnnotations:
  app.kubernetes.io/commit: "pending"

metrics:
  enabled: false
  path: /metrics
  serviceMonitor:
    enabled: false
