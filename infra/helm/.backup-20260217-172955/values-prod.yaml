# Values for Production environment (DigitalOcean)
replicaCount: 1

image:
  repository: ghcr.io/geraldobl58/nexo-auth
  tag: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

# Modo start-dev para Lab (n√≥s com recursos limitados)
args:
  - start-dev
  - --http-enabled=true
  - --hostname-strict=false
  - --metrics-enabled=true
  - --proxy-headers=xforwarded

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
  hosts:
    - host: auth.g3developer.online
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nexo-auth-prod-tls
      hosts:
        - auth.g3developer.online

livenessProbe:
  httpGet:
    path: /health/live
    port: management
  initialDelaySeconds: 300
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 20

readinessProbe:
  httpGet:
    path: /health/ready
    port: management
  initialDelaySeconds: 240
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 20

resources:
  limits:
    cpu: 400m
    memory: 768Mi
  requests:
    cpu: 10m
    memory: 128Mi

autoscaling:
  enabled: false

env:
  KC_HOSTNAME: "https://auth.g3developer.online"
  KC_HOSTNAME_STRICT: "false"
  KC_PROXY_HEADERS: "xforwarded"
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"

podDisruptionBudget:
  enabled: true
  minAvailable: 1

podAnnotations:
  app.kubernetes.io/commit: "initial"
