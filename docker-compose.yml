  # Bancos criados automaticamente:
  #   - nexo_keycloak: Para o Keycloak (Identity & Access Management)
  #   - nexo_app: Para a aplicaÃ§Ã£o Nexo (Backend)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  postgres:
    image: postgres:16-alpine
    container_name: nexo-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: nexo_db
      POSTGRES_USER: nexo
      POSTGRES_PASSWORD: nexo_password
    volumes:
      - /Volumes/Backup/nexo-cloudlab/data/postgres:/var/lib/postgresql/data
      - ./infra/docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    networks:
      - nexo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexo -d nexo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=128MB"

