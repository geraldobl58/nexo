  #  Keycloak - Identity & Access Management
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ConexÃ£o: jdbc:postgresql://postgres:5432/nexo_keycloak
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  keycloak:
    image: quay.io/keycloak/keycloak:26.5
    container_name: nexo-auth-dev
    command:
      - start-dev
      - --http-enabled=true
      - --hostname=http://localhost:8080
      - --http-port=8080
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9000:9000"
    environment:
      # Admin credentials (novas variÃ¡veis do Keycloak 26)
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin

      # Database (PostgreSQL) - Banco separado para Keycloak
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/nexo_keycloak
      KC_DB_USERNAME: nexo
      KC_DB_PASSWORD: nexo_password

      # Health/Metrics
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"

      # Theme hot-reload
      KC_SPI_THEME_STATIC_MAX_AGE: "-1"
      KC_SPI_THEME_CACHE_THEMES: "false"
      KC_SPI_THEME_CACHE_TEMPLATES: "false"

      # Logging
      KC_LOG_LEVEL: INFO
    volumes:
      - /Volumes/Backup/nexo-cloudlab/data/keycloak:/opt/keycloak/data
      - ./apps/nexo-auth/themes:/opt/keycloak/themes
    networks:
      - nexo-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s

